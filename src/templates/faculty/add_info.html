{% extends "layout.html" %} {% block add_info %}
<head>
    <title>Add Personal Information</title>

    <style type="text/css">
  

      /* CSS - Tabs */
    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
      /*background-color: #f1f1f1;*/
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: inherit;
      float: center;
      border: 1px solid #ccc;
      outline: none;
      width: 49.8%;
      /*border-top-left-radius: 9px;
      border-top-right-radius: 9px;*/
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      /*border: 1px solid #ccc;*/
      border-top: none;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #014421;
      color: #ffffff;
    }
    </style>
</head>
    <section>
        <h1>Personal Information</h1>
        <form class="add-info-form" id="add_personal_form" name2="add_personal_form">
            <div class="row">

                <!-- rank tenure etc -->
                <div class="col-12">
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Faculty ID Number</label>
                                <input type="text" value="{{faculty_info_record['user_id']}}" disabled />
                            </div>
                        </div>
                    </div>
                </div>


                <!-- rank tenure etc -->
                <div class="col-12">
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-3 custom-col-1 mb-3">
                                <label class="col-form-label">Rank</label>
                                <input type="text" value="{{faculty_info_record['rank']}}" disabled />
                            </div>
                            <div class="col-12 col-lg-3 custom-col-1 mb-3">
                                <label class="col-form-label">Classification</label>
                                <input type="text" value="{{faculty_info_record['classification']}}" disabled />
                            </div>
                            <div class="col-12 col-lg-3 custom-col-1 mb-3">
                                <label class="col-form-label">Tenure</label>
                                <input type="text" value="{{faculty_info_record['tenure']}}" disabled />
                            </div>
                            <div class="col-12 col-lg-3 custom-col-1 mb-3">
                                <label class="col-form-label">Status</label>
                                <input type="text" value="{{faculty_info_record['status']}}" disabled />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- name -->
                <div class="col-12">
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">First Name</label>
                                <input type="text" value="{{faculty_info_record['first_name']}}" disabled />
                            </div>
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Middle Name</label>
                                <input type="text" value="{{faculty_info_record['middle_name']}}" disabled />
                            </div>
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Last Name</label>
                                <input type="text" value="{{faculty_info_record['last_name']}}" disabled />
                            </div>
                            <div class="col-12 col-lg-1 custom-col-1 mb-3">
                                <label class="col-form-label">Suffix</label>
                                <input type="text" value="{{faculty_info_record['suffix']}}" disabled />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- address -->
                <div class="col-12">
                    <!-- <h6 class="info-subhead mt-1">Basic Information</h6> -->
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-12 custom-col-3 mb-3">
                                <label class="col-form-label">Present Address</label>
                                <input type="text" value="{{faculty_info_record['present_address']}}" disabled />
                            </div>
                        </div>
                    </div>

                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-12 custom-col-3 mb-3">
                                <label class="col-form-label">Permanent Address</label>
                                <input type="text" value="{{faculty_info_record['permanent_address']}}" disabled />
                            </div>
                        </div>
                    </div>
                </div>

                

                <!-- other personal info -->
                <div class="col-12">
                    <!-- <h6 class="info-subhead mt-1">Basic Information</h6> -->
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Date of Birth</label>
                                <input type="text" value="{{faculty_info_record['date_of_birth']}}" disabled />
                            </div>
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Place of Birth</label>
                                <input type="text" value="{{faculty_info_record['place_of_birth']}}" disabled />
                            </div>
                            
                            <div class="col-12 col-lg-3 custom-col-1 mb-3">
                                <label class="col-form-label">Religion</label>
                                <input type="text" value="{{faculty_info_record['religion']}}" disabled />
                            </div>

                            <div class="col-12 col-lg-3 custom-col-1 mb-3">
                                <label class="col-form-label">Civil Status</label>
                                <input type="text" value="{{faculty_info_record['civil_status']}}" disabled />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- contact number -->
                <div class="col-12">
                    <!-- <h6 class="info-subhead mt-1">Contact Details</h6> -->
                    <div class="col-12 col-lg-12">
                        <div class="row">
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Telephone Number</label>
                                <input type="text" value="{{faculty_info_record['landline']}}" disabled />
                            </div>
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Mobile Number</label>
                                <input type="text" value="{{faculty_info_record['mobile_number']}}" disabled />
                            </div>

                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Primary Email (UP Mail Required)</label>
                                <input type="text" value="{{faculty_info_record['primary_email']}}" disabled />
                            </div>
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Alternate Email</label>
                                <input type="text" value="{{faculty_info_record['alternate_email']}}" disabled />
                            </div>

                        </div>
                    </div>
                </div>

                <!-- emergency contact -->
                <div class="col-12">
                    <div class="d-flex justify-content-between">
                        <h6 class="info-subhead mt-1">Emergency Contact</h6>
                    </div>
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Name of Emergency Contact Person</label>
                                <input class="form-control" type="text" id="emergency_contact_person" name="emergency_contact_person">
                                <span class = "validation-status"></span>
                            </div>
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Emergency Contact Number</label>
                                <input class="form-control" type="text" id="emergency_contact_number" name="emergency_contact_number">
                                <span class = "validation-status"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- dependents -->
                <div class="col-12">
                    
                    <div class="d-flex justify-content-between">
                        <h6 class="info-subhead mt-1">Dependents</h6>
                        <!-- <div>
                            <a class="crud-icon add-btn"></a>
                        </div> -->
                    </div>

                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Name of Dependents</label>
                                <input class="form-control" type="text" id="dependent_name" name="dependent_name">
                                <span class = "validation-status"></span>
                            </div>

                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Date of Birth</label>
                                <input class="form-control" type="date" id="dependent_birthdate" name="dependent_birthdate">
                                <span class = "validation-status"></span>
                            </div>
                            
                            <div class="col-12 col-lg-3 custom-col-1 mb-3">
                                <label class="col-form-label">Relationship to user</label>
                                <input class="form-control" type="text" id="dependent_relationship" name="dependent_relationship">
                                <span class = "validation-status"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                <button class="btn btn-primary crud-btn" type="submit">Submit</button> 
                <button class="btn btn-reset crud-btn" type="reset">Reset</button> 
            </div>

        </form>
        
    </section>
    <script src="{{ url_for('static', filename='js/ajax_calls.js') }}"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>


{% endblock %}
