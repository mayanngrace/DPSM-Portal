{% extends "layout.html" %} {% block add_info %}
<head>
    <title>Add Accomplishment</title>

    <style type="text/css">
  

      /* CSS - Tabs */
    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
      /*background-color: #f1f1f1;*/
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: inherit;
      float: center;
      border: 1px solid #ccc;
      outline: none;
      width: 49.8%;
      /*border-top-left-radius: 9px;
      border-top-right-radius: 9px;*/
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      /*border: 1px solid #ccc;*/
      border-top: none;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #014421;
      color: #ffffff;
    }


    </style>
</head>
    <section>
        <h1>Accomplishment</h1>
        <form class="add-info-form" id="add_acc_form" name="add_acc_form">
            <div class="row">
                <div class="col-12">
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Position/Role<span class="required-field"></span></label>
                                <input class="form-control" type="text" id="position" name="position">
                                <span class = "validation-status"></span>
                            </div> 
            
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Organization<span class="required-field"></span></label>
                                <input class="form-control" type="text" id="organization" name="organization">
                                <span class = "validation-status"></span>
                            </div> 
                        </div>

                        <div class="row">
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Start Date<span class="required-field"></span></label>
                                <input class="form-control" type="date" id="start_date" name="start_date">
                                <span class = "validation-status"></span>
                            </div>   
                            
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">End Date<span class="required-field"></span></label>
                                <input class="form-control" type="date" id="end_date" name="end_date">
                                <span class = "validation-status"></span>
                            </div>  
                        </div>

                        <div class="row">
                            <div class="col-12 col-lg-6 custom-col-1 mb-3">
                                <label class="col-form-label">Type of Contribution</label>
                                <select class="type_contribution-select form-select form-control type_contribution" aria-label="" id="type_contribution" name="type_contribution" data-field="type_contribution">
                                    <option value="Accomplishments within UPM">Accomplishments within UPM</option>
                                    <option value="Contributions to Professions">Contributions to Professions</option>
                                    <option value="Contributions to Nation">Contributions to Nation</option>
                                    <option value="Contributions to World">Contributions to World</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 custom-col-3 mb-3">
                                <label class="col-form-label">Description<span class="required-field"></span></label>
                                <textarea class="form-control" id="description" name="description" rows="4" cols="50"></textarea>
                                <span class = "validation-status"></span>
                            </div>   
                        </div>

                        <div class="row">
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Upload File as Proof<span class="required-field"></span></label>
                                <input type="file" id="accomplishment_proof" name="accomplishment_proof">
                                <span class = "validation-status"></span>
                            </div>    
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                <button class="btn btn-primary crud-btn" type="submit">Submit</button> 
                <button class="btn btn-reset crud-btn" type="reset">Reset</button> 
            </div>

        </form>
    
    </section>
    <script>
        $(document).ready(function() {
            // Disable submit button initially
            $('button[type="submit"]').attr('disabled', true);
        
            // Add event listener to the form
            $('form').on('input', function() {
                // Loop through all required fields
                var allFilled = true;
                $(this).find('[class="form-control"]').each(function() {
                    if ($(this).val() === '') {
                        allFilled = false;
                    }
                });
        
                // Check if file input has a value
                var fileInput = $(this).find('[type="file"]');
                if (fileInput.length > 0 && fileInput.get(0).files.length === 0) {
                    allFilled = false;
                }
        
                // Enable or disable the submit button based on whether all required fields are filled
                if (allFilled) {
                    $('button[type="submit"]').attr('disabled', false);
                } else {
                    $('button[type="submit"]').attr('disabled', true);
                }
            });
        });
    </script>
    <script src="{{ url_for('static', filename='js/ajax_calls.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>


{% endblock %}
