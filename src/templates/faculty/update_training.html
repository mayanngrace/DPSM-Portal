{% extends "layout.html" %} {% block add_info %}
<head>
    <title>Add Training/Seminar</title>

    <style type="text/css">
  

      /* CSS - Tabs */
    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
      /*background-color: #f1f1f1;*/
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: inherit;
      float: center;
      border: 1px solid #ccc;
      outline: none;
      width: 49.8%;
      /*border-top-left-radius: 9px;
      border-top-right-radius: 9px;*/
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      /*border: 1px solid #ccc;*/
      border-top: none;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #014421;
      color: #ffffff;
    }


    </style>
</head>
    <section>
        <h1>Training/Seminar</h1>
        <form class="add-info-form" id="add_ts_form" name="add_ts_form" enctype="multipart/form-data">
            {% for trec in training_record %}
            <div class="row">
                <div class="col-12">
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Name of Training/Seminar<span class="required-field"></span></label>
                                <input class="form-control" type="text" id="name_training" name="name_training" value="{{ trec.name_training }}">
                                <span class = "validation-status"></span>
                            </div>  

                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Role<span class="required-field"></span></label>
                                <input class="form-control" type="text" id="role" name="role" value="{{ trec.role }}">
                                <span class = "validation-status"></span>
                            </div> 
                        </div>

                        <div class="row">
                            <div class="col-12 custom-col-3 mb-3">
                                <label class="col-form-label">Remarks<span class="required-field"></span></label>
                                <textarea class="form-control" id="remarks" name="remarks" rows="4" cols="50" value="{{ trec.remarks }}"></textarea>
                                <span class = "validation-status"></span>
                            </div>   
                        </div>

                        <div class="row">
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Start Date<span class="required-field"></span></label>
                                <input class="form-control" type="date" id="start_date" name="start_date" value="{{ trec.start_date }}">
                                <span class = "validation-status"></span>
                            </div>   
                            
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">End Date<span class="required-field"></span></label>
                                <input class="form-control" type="date" id="end_date" name="end_date" value="{{ trec.end_date }}">
                                <span class = "validation-status"></span>
                            </div>  
                        </div>
                        
                        <div class="row">
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Upload File as Proof<span class="required-field"></span></label>
                                <input type="file" id="training_proof" name="training_proof" value="{{ trec.proof_ext }}">
                                <span class = "validation-status"></span>
                            </div>    
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                <button class="btn btn-primary crud-btn" type="submit">Update</button> 
                <button class="btn btn-reset crud-btn" type="reset">Reset</button> 
            </div>

        </form>
    
    </section>

    <script src="{{ url_for('static', filename='js/ajax_calls.js') }}"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

{% endblock %}
