{% extends "layout.html" %} {% block add_info %}
<head>
    <title>Add Info</title>
</head>
    <section>
        <h1>Work Experience</h1>
        <form class="add-info-form" id="add-info-form">
            <div class="row">
                <div class="col-12">
                    <div class="col col-12 container">

                        <div class="row">
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Location<span class="required-field"></span></label>
                                <select class="location-select form-select form-control location" aria-label="" id="location" name="location" data-field="location">
                                    <option value="Outside">Outside UP Manila</option>
                                    <option value="Within">Within UP Manila</option>
                                    
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Name of Employer<span class="required-field"></span></label>
                                <input class="form-control" type="text" id="name_employer" name="name_employer">
                                <span class = "validation-status"></span>
                            </div>  

                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Title/Position<span class="required-field"></span></label>
                                <input class="form-control" type="text" id="title" name="title">
                                <span class = "validation-status"></span>
                            </div>  
                        </div>

                        <div class="row">
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">Start Date<span class="required-field"></span></label>
                                <input class="form-control" type="date" id="start_date" name="start_date">
                                <span class = "validation-status"></span>
                            </div>   
                            
                            <div class="col-12 col-lg-6 custom-col-3 mb-3">
                                <label class="col-form-label">End Date<span class="required-field"></span></label>
                                <input class="form-control" type="date" id="end_date" name="end_date">
                                <span class = "validation-status"></span>
                            </div>  
                        </div>

                        <div class="row">
                            <div class="col-12 custom-col-3 mb-3">
                                <label class="col-form-label">Description<span class="required-field"></span></label>
                                <textarea class="form-control" id="description" name="description" rows="4" cols="50"></textarea>
                                <span class = "validation-status"></span>
                            </div>   
                        </div>
                        
                        <div class="row">
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Upload File as Proof<span class="required-field"></span></label>
                                <input type="file" id="work_file" name="work_file">
                                <span class = "validation-status"></span>
                            </div>    
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                <button class="btn btn-primary crud-btn" type="submit">Submit</button> 
                <button class="btn btn-reset crud-btn" type="reset">Reset</button> 
            </div>

        </form>
    
    </section>

{% endblock %}
