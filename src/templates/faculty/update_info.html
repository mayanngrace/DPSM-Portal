    <style type="text/css">
  

      /* CSS - Tabs */
    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
      /*background-color: #f1f1f1;*/
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: inherit;
      float: center;
      border: 1px solid #ccc;
      outline: none;
      width: 49.8%;
      /*border-top-left-radius: 9px;
      border-top-right-radius: 9px;*/
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      /*border: 1px solid #ccc;*/
      border-top: none;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #014421;
      color: #ffffff;
    }


    </style>
</head>

                                <label class="col-form-label">Place of Birth</label>

                <!-- contact number -->

    <script>
        function save_update() {
            first_name_val=document.getElementById("first_name").value;
            middle_name_val=document.getElementById("middle_name").value;
            last_name_val=document.getElementById("last_name").value;
            suffix_val=document.getElementById("suffix").value;
            date_of_birth_val=document.getElementById("date_of_birth").value;
            place_of_birth_val=document.getElementById("place_of_birth").value;
            present_address_val=document.getElementById("present_address").value;
            permanent_address_val=document.getElementById("permanent_address").value;
            civil_status_val=document.getElementById("civil status").value;
            religion_val=document.getElementById("religion").value;
            landline_val=document.getElementById("landline").value;
            mobile_number_val=document.getElementById("mobile_number").value;
            primary_email_val=document.getElementById("primary_email").value;
            alternate_email_val=document.getElementById("alternate_email").value;
            emergency_contact_person_val=document.getElementById("emergency_contact_person").value;
            emergency_contact_number_val=document.getElementById("emergency_contact_number").value;
            dependent_name_val=document.getElementById("dependent_name").value;
            dependent_birthdate_val=document.getElementById("dependent_birthdate").value;
            dependent_relationship_val=document.getElementById("dependent_relationship").value;
            
            update_personal_info(
                first_name_val,
                middle_name_val,
                last_name_val,
                suffix_val,
                date_of_birth_val,
                place_of_birth_val,
                present_address_val,
                permanent_address_val,
                civil_status_val,
                religion_val,
                landline_val,
                mobile_number_val,
                primary_email_val,
                alternate_email_val,
                emergency_contact_person_val,
                emergency_contact_number_val,
                dependent_name_val,
                dependent_birthdate_val,
                dependent_relationship_val
            )
            
        }
