{% extends "layout.html" %} {% block create_faculty_account %}
<head>
    <title>Create Faculty Account</title>
    <script src="{{ url_for('static', filename='js/ajax_calls.js') }}"></script>
</head>
    <section>
        <h1>Personal Information</h1>
        <br>
        <form class="create-faculty-account" id="create-faculty-account" name="create-faculty-account">
            <div class="row">

                <!-- faculty ID  -->
                <div class="col-12">
                    <h6 class="info-subhead mt-1">Faculty ID</h6>
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <input class="form-control" type="text" id="faculty_id" name="faculty_id" 
                                pattern="(?<!\d)(?!000000000)\d{9}(?!\d)" placeholder="do not include &quot;-&quot;" required>
                                <span class = "validation-status"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- faculty status -->
                <div class="col-12">
                    <hr>
                    <h6 class="info-subhead mt-1">Faculty Information</h6>
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-4 custom-col-1 mb-3">
                                <label class="col-form-label">Unit</label>
                                <select class="form-control faculty-status-unit" id="faculty_unit" name="faculty_unit">
                                    <option selected value="">N/A</option>
                                    <option value="mcsu">Mathematics and Computer Science Unit</option>
                                    <option value="pgu">Physics and Geology Unit</option>
                                    <option value="cu">Chemistry Unit</option>
                                </select>
                            </div>
                            <div class="col-12 col-lg-2 custom-col-1 mb-3">
                                <label class="col-form-label">Rank</label>
                                <select class='form-control faculty-status-rank' id="faculty_rank" name="faculty_rank">
                                    <option selected value="">N/A</option>
                                    <option value='Lecturer 1'>Lecturer 1</option>
                                    <option value='Lecturer 2'>Lecturer 2</option>
                                    <option value='Sr. Lecturer 1'>Sr. Lecturer 1</option>
                                    <option value='Sr. Lecturer 2'>Sr. Lecturer 2</option>
                                    <option value='Instructor 1'>Instructor 1</option>
                                    <option value='Instructor 2'>Instructor 2</option>
                                    <option value='Instructor 3'>Instructor 3</option>
                                    <option value='Instructor 4'>Instructor 4</option>
                                    <option value='Instructor 5'>Instructor 5</option>
                                    <option value='Instructor 6'>Instructor 6</option>
                                    <option value='Instructor 7'>Instructor 7</option>
                                    <option value='Teaching Associate'>Teaching Associate</option>
                                    <option value='Teaching Fellow'>Teaching Fellow</option>
                                    <option value='Assistant Professor 1'>Assistant Professor 1</option>
                                    <option value='Assistant Professor 2'>Assistant Professor 2</option>
                                    <option value='Assistant Professor 3'>Assistant Professor 3</option>
                                    <option value='Assistant Professor 4'>Assistant Professor 4</option>
                                    <option value='Assistant Professor 5'>Assistant Professor 5</option>
                                    <option value='Assistant Professor 6'>Assistant Professor 6</option>
                                    <option value='Assistant Professor 7'>Assistant Professor 7</option>
                                    <option value='Associate Professor 1'>Associate Professor 1</option>
                                    <option value='Associate Professor 2'>Associate Professor 2</option>
                                    <option value='Associate Professor 3'>Associate Professor 3</option>
                                    <option value='Associate Professor 4'>Associate Professor 4</option>
                                    <option value='Associate Professor 5'>Associate Professor 5</option>
                                    <option value='Associate Professor 6'>Associate Professor 6</option>
                                    <option value='Associate Professor 7'>Associate Professor 7</option>
                                    <option value='Professor 1'>Professor 1</option>
                                    <option value='Professor 2'>Professor 2</option>
                                    <option value='Professor 3'>Professor 3</option>
                                    <option value='Professor 4'>Professor 4</option>
                                    <option value='Professor 5'>Professor 5</option>
                                    <option value='Professor 6'>Professor 6</option>
                                    <option value='Professor 7'>Professor 7</option>
                                    <option value='Professor 8'>Professor 8</option>
                                    <option value='Professor 9'>Professor 9</option>
                                    <option value='Professor 10'>Professor 10</option>
                                    <option value='Professor 11'>Professor 11</option>
                                    <option value='Professor 12'>Professor 12</option>
                                    <option value='University Professor'>University Professor</option>
                                </select>
                            </div>
                            <div class="col-12 col-lg-2 custom-col-1 mb-3">
                                <label class="col-form-label">Classification</label>
                                <select class="form-control faculty-status-classification" id="faculty_classification" name="faculty_classification">
                                    <option selected value="">N/A</option>
                                    <option value="Full-time">Full-time</option>
                                    <option value="Part-time">Part-time</option>
                                </select>
                            </div>
                            <div class="col-12 col-lg-2 custom-col-1 mb-3">
                                <label class="col-form-label">Tenure</label>
                                <select class="form-control faculty-status-tenure" id="faculty_tenure" name="faculty_tenure">
                                    <option selected value="">N/A</option>
                                    <option value="Temporary">Temporary</option>
                                    <option value="Permanent">Permanent</option>
                                </select>
                            </div>
                            <div class="col-12 col-lg-2 custom-col-1 mb-3">
                                <label class="col-form-label">Status</label>
                                <select class="form-control faculty-status-status" id="faculty_status" name="faculty_status">
                                    <option selected value="">N/A</option>
                                    <option value="Active Service">Active Service</option>
                                    <option value="On study leave with pay">On study leave with pay</option>
                                    <option value="On study leave without pay">On study leave without pay</option>
                                    <option value="On sabbatical leave">On sabbatical leave</option>
                                    <option value="On secondment">On secondment</option>
                                    <option value="Retired">Retired</option>
                                    <option value="Resigned">Resigned</option>
                                    <option value="AWOL">AWOL</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- faculty basic information -->
                <div class="col-12">
                    <hr>
                    <h6 class="info-subhead mt-1">Basic Information</h6>
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">First Name</label>
                                <input class="form-control" type="text" id="first_name" name="first_name">
                                <span class = "validation-status"></span>
                            </div>
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Middle Name</label>
                                <input class="form-control" type="text" id="middle_name" name="middle_name">
                                <span class = "validation-status"></span>
                            </div>
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Last Name</label>
                                <input class="form-control" type="text" id="last_name" name="last_name">
                                <span class = "validation-status"></span>
                            </div>
                            <div class="col-12 col-lg-1 custom-col-1 mb-3">
                                <label class="col-form-label">Suffix</label>
                                <select class="form-control basic-info-suffix" id="suffix" name="suffix">
                                    <option selected value="">N/A</option>
                                    <option value="Sr.">Sr.</option>
                                    <option value="Jr.">Jr.</option>
                                    <option value="I">I</option>
                                    <option value="II">II</option>
                                    <option value="III">III</option>
                                    <option value="IV">IV</option>
                                    <option value="V">V</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-12 custom-col-3 mb-3">
                                <label class="col-form-label">Present Address</label>
                                <input class="form-control" type="text" id="present_address" name="present_address">
                                <span class = "validation-status"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-12 custom-col-3 mb-3">
                                <label class="col-form-label">Permanent Address</label>
                                <input class="form-control" type="text" id="permanent_address" name="permanent_address">
                                <span class = "validation-status"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="col col-12 container">
                        <div class="row">
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Date of Birth</label>
                                <input class="form-control" type="date" id="date_of_birth" name="date_of_birth">
                                <span class = "validation-status"></span>
                            </div>
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Place of Birth</label>
                                <input class="form-control" type="text" id="place_of_birth" name="place_of_birth">
                                <span class = "validation-status"></span>
                            </div>
                            
                            <div class="col-12 col-lg-3 custom-col-1 mb-3">
                                <label class="col-form-label">Religion</label>
                                <select class="form-control basic-info-religion" id="religion" name="religion">
                                    <option selected value="">N/A</option>
                                    <option value="Roman Catholic">Roman Catholic</option>
                                    <option value="Islam">Islam</option>
                                    <option value="Evangelical">Evangelical</option>
                                    <option value="Protestant">Protestant</option>
                                    <option value="Aglipayan">Aglipayan</option>
                                    <option value="Seventh-day-Adventist">Seventh-day-Adventist</option>
                                    <option value="Bible Baptist Church">Bible Baptist Church</option>
                                    <option value="United Church of Christ in the Philippines">United Church of Christ in the Philippines</option>
                                    <option value="Jehovah's Witnesses">Jehovah's Witnesses</option>
                                </select>
                            </div>

                            <div class="col-12 col-lg-3 custom-col-1 mb-3">
                                <label class="col-form-label">Civil Status</label>
                                <select class="suffix-select form-select form-control suffix" aria-label="" id="civil_status" name="civil_status" data-field="suffix">
                                    <option selected value="">N/A</option>
                                    <option value="Single">Single</option>
                                    <option value="Married">Married</option>
                                    <option value="Divorced">Divorced</option>
                                    <option value="Separated">Separated</option>
                                    <option value="Widowed">Widowed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- contact details -->
                <div class="col-12">
                    <hr>
                    <h6 class="info-subhead mt-1">Contact Details</h6>
                    <div class="col-12 col-lg-12">
                        <div class="row">
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Telephone Number</label>
                                <input class="form-control" type="text" id="landline" name="landline">
                                <span class = "validation-status"></span>
                            </div>
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Mobile Number</label>
                                <input class="form-control" type="text" id="mobile_number" name="mobile_number">
                                <span class = "validation-status"></span>
                            </div>

                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Primary Email</label>
                                <input class="form-control" type="text" id="primary_email" name="primary_email">
                                <span class = "validation-status"></span>
                            </div>
                            <div class="col-12 col-lg-3 custom-col-3 mb-3">
                                <label class="col-form-label">Alternate Email</label>
                                <input class="form-control" type="text" id="alternate_email" name="alternate_email">
                                <span class = "validation-status"></span>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="d-flex justify-content-end mt-2">
                <button class="btn btn-primary crud-btn" type="submit">Save</button> 
            </div>
        </form>

        
    
    </section>
<script src="{{ url_for('static', filename='js/ajax_calls.js') }}"></script>
{% endblock %}
